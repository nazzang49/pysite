{% extends '../base.html' %}

{% block css_link%}
<link href="/assets/css/user.css" rel="stylesheet" type="text/css">
<script src="/assets/js/jquery/jquery-1.9.0.js"></script>
<script>
	$(function(){
		$('#email').change(function(){
			$('#img-email').hide();
			$('#btn-email').show();
		});

		$('#btn-email').click(function(){
			var email = $('#email').val();
			if(email == ''){
				return;
			}
			$.ajax({
				url:'/user/api/checkemail?email='+email,
				type:'get',
				dataType:'json',
				success: function(response){
					if(response.result!='success'){
						console.error(response.data);
					}
					if(response.data=='exist'){
						alert('[이메일 중복] 재입력 필수');
						$('#email').val('').focus();
					}else{
						$('#img-email').show();
						$('#btn-email').hide();
					}
					console.log(response);
				}
			});
		});
	});
</script>
{%endblock%}

{% block content%}
			<div id="user">

				<form id="join-form" name="joinForm" method="POST" action="/user/join">
					{%csrf_token%}
					<label class="block-label" for="name">이름</label>
					<input id="name" name="name" type="text" value="">

					<label class="block-label" for="email">이메일</label>
					<input id="email" name="email" type="text" value="">
					<img id="img-email" src="/assets/images/check.png" style="display:none;">
					<input id='btn-email' type="button" value="email 중복체크">
					
					<label class="block-label">패스워드</label>
					<input name="password" type="password" value="">
					
					<fieldset>
						<legend>성별</legend>
						<label>여</label> <input type="radio" name="gender" value="female" checked="checked">
						<label>남</label> <input type="radio" name="gender" value="male">
					</fieldset>
					
					<fieldset>
						<legend>약관동의</legend>
						<input id="agree-prov" type="checkbox" name="agreeProv" value="y">
						<label>서비스 약관에 동의합니다.</label>
					</fieldset>
					
					<input type="submit" value="가입하기">
					
				</form>
			</div>
{%endblock%}
